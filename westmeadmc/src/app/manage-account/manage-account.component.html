<h2>Manage Account</h2>
<div class="manageAccount">
    <div class="ma-row">
        <div class="column">
            <mat-icon>person</mat-icon>
            <mat-form-field appearance="fill" color="accent">
                <mat-label>First Name</mat-label>
                <input matInput [(ngModel)]="user.firstName">
            </mat-form-field>
        </div>
        <div class="column">
            <mat-icon>person_outline</mat-icon>
            <mat-form-field appearance="fill" color="accent">
                <mat-label>Last Name</mat-label>
                <input matInput [(ngModel)]="user.lastName">
            </mat-form-field>
        </div>
    </div>

    <div class="ma-row" *ngIf="userType != 'admin'">
        <div class="column">
            <mat-icon>accessibility_new</mat-icon>
            <mat-form-field appearance="fill" color="accent">
                <mat-label>Age</mat-label>
                <input matInput [(ngModel)]="user.age">
            </mat-form-field>
        </div>
    
        <div class="column">
            <mat-icon>wc</mat-icon>
            <mat-form-field appearance="fill" color="accent">
                <mat-select [(value)]="user.gender">
                  <mat-option value="male" >Male</mat-option>
                  <mat-option value="female">Female</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>

    <div class="ma-row">
        <div class="column">
            <mat-icon>email</mat-icon>
            <mat-form-field appearance="fill" color="accent">
                <mat-label>Email Id</mat-label>
                <input matInput [(ngModel)]="user.emailId" type="email" disabled>
            </mat-form-field>
        </div>
    
        <div class="column">
            <mat-icon>phone</mat-icon>
            <mat-form-field appearance="fill" color="accent">
                <mat-label>Phone No</mat-label>
                <input matInput [(ngModel)]="user.phoneNo" type="tel">
            </mat-form-field>
        </div>
    </div>

    <div class="ma-row">
        <div class="column" *ngIf="userType=='doctor'">
            <mat-icon>file_upload</mat-icon>
            <input type="file" (change)="onFileSelected($event)" id="fileUpload" name="fileUpload" accept="image/*" />
        </div>
        <div class="column">
            <mat-icon>lock</mat-icon>
            <mat-form-field appearance="fill" color="accent">
                <mat-label>Old Password</mat-label>
                <input matInput [(ngModel)]="oldPassword" type="password">
            </mat-form-field>
        </div>
    </div>
    <div class="ma-row">
        <div class="column">
            <mat-icon>lock</mat-icon>
            <mat-form-field appearance="fill" color="accent">
                <mat-label>New Password</mat-label>
                <input matInput [(ngModel)]="newPassword" type="password">
            </mat-form-field>
        </div>
    
        <div class="column">
            <mat-icon>lock</mat-icon>
            <mat-form-field appearance="fill" color="accent">
                <mat-label>Confirm Password</mat-label>
                <input matInput [(ngModel)]="confirmNewPassword" type="password">
            </mat-form-field>
        </div>
    </div>
    <div class="ma-row" *ngIf="userType=='doctor'">
        <div class="column">
            <mat-icon>class</mat-icon>
            <mat-form-field appearance="fill" color="accent">
                <mat-label>Qualification</mat-label>
                <input matInput [(ngModel)]="user.qualification" type="text">
            </mat-form-field>
        </div>
    
        <div class="column">
            <mat-icon>trending_up</mat-icon>
            <mat-form-field appearance="fill" color="accent">
                <mat-label>Experience</mat-label>
                <input matInput [(ngModel)]="user.experience" type="number">
            </mat-form-field>
        </div>
    </div>

    <div class="ma-row lastrow">
        <div class="column"><button mat-flat-button routerLink="/" color="accent">Cancel</button></div>
        <div class="column"><button mat-flat-button (click)="onUpdate()" color="accent">Update</button></div>
    </div>
</div>
