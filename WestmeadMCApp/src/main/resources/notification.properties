patient.cancel.appointment.email.subject=[Booking Cancelled] <DATE> - <TIME>
patient.cancel.appointment.email.body=Dear <CUSTOMER_NAME>,\r\nThank you for using our app to manage your health appointments.Your booking has been cancelled successfully.\r\n\r\n\r\n Doctor : <DOCTOR_NAME>\r\n Date : <DATE>\r\n Time: <TIME>\r\n Address : Coles Westmead Shop 6 / 29 - 33 Darcy Road Westmead\r\n Phone:	(02) 9687 4000\r\n\n\n\n Thanks and Regards,\r\n Westmead Medical Centre.
patient.updated.email.subject=[Profile Updated] Req. to update the profile
